<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="page.css" />
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;700&family=Raleway:wght@800&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Intro component with sign up form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="intro">
        <h1>Learn to code by watching others</h1> 
       <p>See how experienced developers solve
        problems in real-time. Watching scripted tutorials is great, but
        understanding how developers think is invaluable.</p> 
      </div>
      <div class="section">
        <div class="info">
          <h2><strong>Try it free 7 days</strong> then $20/mo. thereafter</h2>
        </div>
        <div class="signUp">

          <div id="error"></div>
          <form id="SignUpForm">

            <div class="FirstName">
            <label for="FirstName">
              <input type="text" name="FirstName" id="FirstName" placeholder="First Name" aria-describedby="FirstNameField">
              <error class="error" id="FirstNameError"></error>
        </label>
      </div>

        <div class="Lastname">
         <label for="LastName">
           <input type="text" name="LastName" id="LastName" placeholder="Last Name" aria-describedby="LastNameField">
           <error class="error" id="LastNameError"></error>
           <span id="LastError"></span>
         </label> 
        </div>
          <div class="email">
         <label for="email">
           <input type="email" id="email" placeholder="Email Address" aria-describedby="emailField">
           <error class="error" id="emailError"></error>
         </label> 
        </div>
        <div class="password">
         <label for="password">
           <input type="password" name="password" id="password" placeholder="Password" aria-describedby="passwordField">
           <error class="error" id="passwordError"></error>
         </label> 
        </div>
         <button id="claimButton" type="submit">Claim your free trial</button>
        </form> 
        By clicking the button, you are agreeing to our <strong><a href="www.dkdsd.com" id="TermsServices">Terms and Services<a></strong>
        </div>
      </div>
    </div>

  </body>
</html>
